<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false
        function mudaLampada (tipo) {
            if (tipo == 1) {
                arquivo = "foto/lampada-acesa.jpg";
            }
            if(tipo == 2) {
                arquivo = "foto/lampada-apagada";
            }
            if(tipo == 3) {
                arquivo = "foto/lampada-quebrada";
                quebrada = true
            }
            if (!quebrada) {
            document.getElementById("luz").src = arquivo;
            if (tipo == 3) {
                quebrada = true  
            }
        }
    </script>
</head>
<body>
<h1>Acenda a l√¢mpada !</h1>
<img src="foto/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada(1)" onmouseout="apagaLampada(2)" onclick="quebraLampada(3)"/>
</body>
</html>
